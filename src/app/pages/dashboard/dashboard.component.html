<c-card class="mb-4">
  <c-card-body>
    <c-row>
      <c-col sm="5">
        <h4 class="card-title mb-0" id="traffic">Dashboard</h4>
        <div class="small text-medium-emphasis">January - December 2024</div>
      </c-col>
      <c-col class="d-none d-md-block" sm="7">


      </c-col>
    </c-row>


  </c-card-body>

</c-card>

<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>Users</c-card-header>
      <c-card-body>
        <table
          [hover]="true"
          [responsive]="true"
          [striped]="true"
          align="middle"
          cTable
          class="mb-0 border"
        >
          <thead cTableColor="light">
            <tr>
              <th class="text-center">
                <svg cIcon name="cilPeople"></svg>
              </th>
              <th>User</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; index as i">
              <td class="text-center">
                <c-avatar
                  size="md"
                  src="{{ user.avatar }}"
                ></c-avatar>
              </td>
              <td>
                <div>{{ user.first_name }} {{user.last_name}}</div>
                <div class="small text-medium-emphasis text-nowrap">
                  <span>
                    {{ user.email }}
                  </span>
                </div>
              </td>

            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
