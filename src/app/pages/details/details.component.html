<div>
  <c-card *ngIf="item">
      <c-card-body>
        <form>

        <c-row>
          <c-col xs>
            <label>First Name</label>
            <input
              aria-label="First name"
              cFormControl
              placeholder="First name"
              disabled
              value="{{item.first_name}}"
            />
          </c-col>
          <c-col xs>
            <label>Last Name</label>
            <input
              value="{{item.last_name}}"
              aria-label="Last name"
              cFormControl
              disabled
              placeholder="Last name" />
          </c-col>
        </c-row>

        <c-row class="mt-4">
          <c-col>
            <label>Email</label>
            <input
              aria-label="Last name"
              cFormControl
              disabled
              type="email"
              value="{{item.email}}"
              placeholder="Email" />
          </c-col>
        </c-row>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
          <button cButton color="secondary" (click)="goback()">Cancel</button>
          <button cButton class="me-md-2" color="primary" (click)="goback()" type="submit">
            Save Changes
          </button>
        </div>
        </form>

      </c-card-body>
  </c-card>
</div>
